<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>FinnStonks</title>
		<link rel="shortcut icon" type="image/png" href="favicon-ft.png">
		<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous" />
		<link rel="stylesheet/less" type="text/css" href="finnstonks.less" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/chartjs-plugin-annotation@0.5.7/chartjs-plugin-annotation.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
	</head>
<body>

    <!-- PEPM uses the id="STOCK" element as a row template -->
    <div class="hidden template">
        <div id="STOCK" class="base">
            <div class="stock">
                <div class="title">
                    <div class="inline symbol hidden"></div>
                    <div class="inline name hidden"></div>
                </div>
                <div class="meta">
                    <div class="inline date hidden"></div>
                    <div class="inline exchange hidden"></div>
                    <div class="inline pcs hidden"></div>
                </div>
            </div>
            <div class="purchase">
                <div class="values">
                    <div class="invested hidden"></div>
                    <div class="invested-with-sales hidden"></div>
                </div>
                <div class="nostocks nochange hidden">Cashed out</div>
                <div class="pcs nochange hidden"></div>
            </div>
            <div class="market">
                <div class="price eur hidden"></div>
                <div class="price percent hidden"></div>
            </div>
            <div class="percents">
                <div class="eur hidden"></div>
                <div class="percent"></div>
            </div>
            <div class="trend hidden">
                <!-- from purchase date --><div class="charts x5y0 hidden"></div>
                <!-- 3 days --><div class="charts x3d0 hidden"></div>
                <div class="percent hidden">
                    <div class="d1"></div>
                    <div class="d2"></div>
                    <div class="d3"></div>
                </div>
                <div class="eur hidden">
                    <div class="d1"></div>
                    <div class="d2"></div>
                    <div class="d3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //End PEPM template -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 stocks-container">
                <div class="loader"></div>
                <div class="message"></div>
                <div class="stocks"></div>
            </div>
        </div>
    </div>

    <script src="finnstonks.js"></script>
</body>
</html>
